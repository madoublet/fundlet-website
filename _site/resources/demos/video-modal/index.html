// show -> handle after load
document.addEventListener("DOMContentLoaded", function(){
const sai_dm_show = document.querySelectorAll("[href='#video-modal']");

// show
for(var x=0; x<sai_dm_show.length; x++) {
  sai_dm_show[x].addEventListener("click", () => {
    sai_dm_dialog.showModal();
    e.preventDefault();
  });
}
});

// close
sai_dm_dialog_close.addEventListener("click", () => {
sai_dm_dialog.close();
e.preventDefault();
});


sai_dm_dialog.showModal();


</script>
