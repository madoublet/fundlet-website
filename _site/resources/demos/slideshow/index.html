    <script>
    
      // create new Sections Pro slideshow
      class SpSlideShow_AWC {
    
        constructor(section, carousel, enable_autoplay, autoplay_time, slides, links) {
    
          console.log(`[spslideshow] setup`);      
    
          this.section = section;
          this.carousel = carousel;
          this.slides = slides;
          this.links = links;
          this.index = 0;
          this.interval = null;
          this.observer = null;
          this.direction = 'up';
    
          // enable autoplay
          if(enable_autoplay) {
            console.log(`[spslideshow] enable auotplay`);  
            this.setupAutoplay(autoplay_time);
            this.setupClearEvents();
          }
    
          // setup links and observer
          this.setupLinks();
          this.setupObserver();
        }
    
        // setup autoplay
        setupAutoplay(autoplay_time) {
    
          console.log(`[spslideshow] setup autoplay time = ${autoplay_time}`);  
    
          var context = this;
          context.section.setAttribute('autoplaying', '');
    
          this.interval = setInterval(function() {
    
            // handle next
            if(context.direction == 'up') context.index++;
            else context.index--;
    
            // rewind
            if(context.index == context.slides.length) {
              context.direction = 'down';
              context.index--;
            }
            else if(context.index < 0) {
              context.direction = 'up';
              context.index++;
            }
    
            // get slide
            var slide = context.slides[context.index];
    
            if(slide) {
              context.carousel.scroll({
                behavior: 'smooth',
                left: slide.offsetLeft
              });
            }
            else {
              clearInterval(context.interval);
            }
    
          }, autoplay_time);
        }
    
        // setup events
        setupClearEvents() {
          var context = this;
    
          this.carousel.addEventListener('mousedown', (e) => {
            context.clearInterval();
          });
    
          this.carousel.addEventListener('touchstart', (e) => {
            context.clearInterval();
          });
        }
    
        // cancel the interval timer
        clearInterval() {
          if(this.interval) clearInterval(this.interval);
          this.section.removeAttribute('autoplaying');
        }
    
        // setup navigation links
        setupLinks() {
    
          var context = this;
    
          for(var x=0; x<this.links.length; x++) {
    
            // handle click of links
            this.links[x].addEventListener('click', (e) => {
    
                // clear interval
                context.clearInterval();
    
                var index = e.target.getAttribute(`data-index`);
    
                var slide = context.slides[index];
    
                if(slide) {
                  context.carousel.scroll({
                    behavior: 'smooth',
                    left: slide.offsetLeft
                  });
                }
    
                e.preventDefault();
            });
          }
    
        }
    
        // set active link
        setActiveLink(index) {
          for(var y=0; y<this.links.length; y++) this.links[y].removeAttribute('active');
          if(this.links[index]) this.links[index].setAttribute('active', '');
        }
    
        // setup observer
        setupObserver() {
    
          var context = this;
    
          // use intersection observer to render dots
          this.observer = new IntersectionObserver(function(entries, observer) {
    
            // find the entry with the largest intersection ratio
            var activated = entries.reduce(function (max, entry) {
              return (entry.intersectionRatio > max.intersectionRatio) ? entry : max;
            });
            if (activated.intersectionRatio >= 0.5) {
              var index = activated.target.getAttribute('data-index') || 0;
    
              // set active
              context.setActiveLink(index);
            }
          }, {
            root: context.carousel, threshold:0.5
          });
    
          for (var i = 0; i < this.slides.length; i++) {
            this.observer.observe(this.slides[i]);
          }
    
        }
    
      }
      // end SpSlideShow class
      
      var section_AWC = document.querySelector('#sp-slideshow-template--22007975903547__sp_media_slideshow_cHrAWC');
      var carousel_AWC = document.querySelector(`#sp-slideshow-carousel-template--22007975903547__sp_media_slideshow_cHrAWC`);
      var slides_AWC = section_AWC.querySelectorAll('.sp-slideshow-slide');
      var links_AWC = section_AWC.querySelectorAll('.sp-slideshow-snap-links a');
      
      new SpSlideShow_AWC(section_AWC, carousel_AWC, true, 5000, slides_AWC, links_AWC);
      
    </script>
