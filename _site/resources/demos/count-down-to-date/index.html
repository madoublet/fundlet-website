    <script>
      function startCountdown() {
  
        var daysElement = document.getElementById('sp-cd-template--22007975903547__sp_count_down_to_dat_JVJ8cU-days');
        var hoursElement = document.getElementById('sp-cd-template--22007975903547__sp_count_down_to_dat_JVJ8cU-hours');
        var minutesElement = document.getElementById('sp-cd-template--22007975903547__sp_count_down_to_dat_JVJ8cU-minutes');
        var secondsElement = document.getElementById('sp-cd-template--22007975903547__sp_count_down_to_dat_JVJ8cU-seconds');
  
        var countdownInterval = setInterval(function () {
  
          var end = new Date('02/25/2025 12:00 AM');
          
          var now = new Date();
          var distance = end - now;
  
          // defaults
          var _second = 1000;
          var _minute = _second * 60;
          var _hour = _minute * 60;
          var _day = _hour * 24;
          
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);
  
          if (hours === 0 && minutes === 0 && seconds === 0) {
            clearInterval(countdownInterval);
            return;
          }
  
          if (seconds === 0) {
            seconds = 59;
  
            if (minutes === 0) {
              minutes = 59;
              hours--;
            } else {
              minutes--;
            }
          } else {
            seconds--;
          }
  
          daysElement.innerText = days.toString().padStart(2, '0');
          hoursElement.innerText = hours.toString().padStart(2, '0');
          minutesElement.innerText = minutes.toString().padStart(2, '0');
          secondsElement.innerText = seconds.toString().padStart(2, '0');
        }, 1000);
      }
  
      startCountdown();
    </script>
