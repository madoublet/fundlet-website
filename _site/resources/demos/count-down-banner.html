    <script>
      function startCountdown() {
  
        var daysElement = document.getElementById('sai-cdbanner-template--20256458473787__54a70d0c-0c08-4f3f-b8b9-bf10fd3f4394-days');
        var hoursElement = document.getElementById('sai-cdbanner-template--20256458473787__54a70d0c-0c08-4f3f-b8b9-bf10fd3f4394-hours');
        var minutesElement = document.getElementById('sai-cdbanner-template--20256458473787__54a70d0c-0c08-4f3f-b8b9-bf10fd3f4394-minutes');
        var secondsElement = document.getElementById('sai-cdbanner-template--20256458473787__54a70d0c-0c08-4f3f-b8b9-bf10fd3f4394-seconds');
  
        var countdownInterval = setInterval(function () {
  
          var end = new Date('02/22/2025 12:00 AM');
          
          var now = new Date();
          var distance = end - now;
  
          // defaults
          var _second = 1000;
          var _minute = _second * 60;
          var _hour = _minute * 60;
          var _day = _hour * 24;
          
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);
  
          if (hours === 0 && minutes === 0 && seconds === 0) {
            clearInterval(countdownInterval);
            return;
          }
  
          if (seconds === 0) {
            seconds = 59;
  
            if (minutes === 0) {
              minutes = 59;
              hours--;
            } else {
              minutes--;
            }
          } else {
            seconds--;
          }
  
          daysElement.innerText = days.toString().padStart(2, '0');
          hoursElement.innerText = hours.toString().padStart(2, '0');
          minutesElement.innerText = minutes.toString().padStart(2, '0');
          secondsElement.innerText = seconds.toString().padStart(2, '0');
        }, 1000);
      }
  
      startCountdown();
    </script>
