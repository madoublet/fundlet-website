  <script>
  
    // mobile only
    if(screen.width <= 800 ) {
      var el = document.querySelector(`#sp-tiles-carousel-template--22007975903547__sp_tiles_N9X4bn`);
      var menu = document.querySelector(`#sp-tiles-carousel-links-template--22007975903547__sp_tiles_N9X4bn`);
      var interval;
      var autoplay = 5000;
  
      console.log('el', el);
      
      // create the slideshow
      var s = new TouchSlideshow({
          selector: el,
          duration: 200,
          easing: 'ease-out',
          perPage: 1,
          startIndex: 0,
          draggable: true,
          threshold: 20,
          loop: false,
          onInit: () => {
          
              interval = setInterval(function() {
                s.next();
              }, autoplay);
            
          },
          onChange: () => {
            setSlideIndicator(s.currentSlide);
          }
        });
  
      function setSlideIndicator(i) {
        var els, x;
        
        // clear active
        els = menu.querySelectorAll('a');
  
        for(x=0; x<els.length; x++) {
          els[x].removeAttribute('active');
        }
  
        // set active
        els[i].setAttribute('active', '');
      }
  
      // default to 0
      setSlideIndicator(0);
  
      /**
      * Goes to specified slide
      */
      function gotoSlide(i) {
        s.goTo(i);
        setSlideIndicator(i);
      }
  
      // setup jump points
      var links = menu.querySelectorAll('a');
      
      for(var x=0; x<links.length; x++) {
        
        links[x].addEventListener('click', function(e) {
          gotoSlide(e.target.getAttribute('data-index'));
          clearInterval(interval);
        });
        
      }
    }
  </script>
