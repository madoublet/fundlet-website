  <script>
    
    var section = document.querySelector(`#sp-ac-media-grid-template--22007975903547__sp_accordion_WPCpX7`);
    var media = document.querySelectorAll(`#sp-ac-media-grid-template--22007975903547__sp_accordion_WPCpX7 video, #sp-ac-media-grid-template--22007975903547__sp_accordion_WPCpX7 img`);
  
    for(var x=0; x<media.length; x++) {
  
      // handle mouseover
      media[x].addEventListener(`mouseover`, (e) => {
  
        // pause all videos
        var videos = document.querySelectorAll(`#sp-ac-media-grid-template--22007975903547__sp_accordion_WPCpX7 video`);
  
        // pause all videos and then play the hovered one
        for(var y=0; y<videos.length; y++) { videos[y].pause(); };
  
        if(e.target.nodeName.toUpperCase() == 'VIDEO')e.target.play();
      });
      
    }
    
  </script>
