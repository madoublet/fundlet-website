    <script>
    
      // buy
      function buyNow_(){
    
        let form = document.querySelector('#sp-upsell-template--22007975903547__sp_gift_card_upsell_B4PtHT form[action="/cart/add"]');
        let formData = new FormData(form);
    
        fetch('/cart/add', {
            method: 'POST',
            body: formData
        }).then(function (response) {
            if (response.ok) {
                location.href='/checkout';
                return response.json();
            }
            throw response;
        }).then(function (data) {
            console.log(data);
        }).catch(function (error) {
            console.warn(error);
        });
    
      }
    
      document.querySelector('#sp-upsell-template--22007975903547__sp_gift_card_upsell_B4PtHT .sp-buy-now').addEventListener('click', (e)=> {
        if(buyNow_) buyNow_();
        e.preventDefault();
      });
