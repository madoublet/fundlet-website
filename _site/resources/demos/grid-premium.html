  <script>
    
    // set mobile slideshow
    if(screen.width <= 800 ) {
  
      var section_jQa = document.querySelector('#sp-gridp-template--22007975903547__sp_grid_premium_A84jQa');
      var carousel_jQa = document.querySelector('#sp-gridp-grid-template--22007975903547__sp_grid_premium_A84jQa');
      var autoplay_jQa = 5000;
      var index_jQa = 0;
      var tiles_jQa = section_jQa.querySelectorAll('.sp-gridp-tile');
      var links_jQa = section_jQa.querySelectorAll('.sp-gridp-snap-links a');
  
      
  
        // setup autoplay
        interval_jQa = setInterval(function() {
  
          // handle next
          index_jQa++;
  
          // get tile
          var tile = tiles_jQa[index_jQa];
  
          if(tile) {
            tile.scrollIntoView({
              behavior: 'smooth', block: 'nearest', inline: 'start'
            });
          }
          else {
            clearInterval(interval_jQa);
          }
  
        }, autoplay_jQa);
  
        carousel_jQa.addEventListener('mousedown', (e) => {
          if(interval_jQa) clearInterval(interval_jQa);
        });
  
        carousel_jQa.addEventListener('touchstart', (e) => {
          if(interval_jQa) clearInterval(interval_jQa);
        });
  
      
  
      for(var x=0; x<links_jQa.length; x++) {
  
        // handle click of links
        links_jQa[x].addEventListener('click', (e) => {
  
            // clear interval
            if(interval_jQa) clearInterval(interval_jQa);
  
            var index = e.target.getAttribute(`data-index`);
  
            var tile = tiles_jQa[index];
            tile.scrollIntoView({
              behavior: 'smooth', block: 'nearest', inline: 'start'
            });
  
            e.preventDefault();
        });
      }
  
      // use intersection observer to render dots
      var observer = new IntersectionObserver(function(entries, observer) {
  
        // find the entry with the largest intersection ratio
        var activated = entries.reduce(function (max, entry) {
          return (entry.intersectionRatio > max.intersectionRatio) ? entry : max;
        });
        if (activated.intersectionRatio > 0) {
          var index = activated.target.getAttribute('data-index') || 0;
  
          // set active
          for(var y=0; y<links_jQa.length; y++) links_jQa[y].removeAttribute('active');
          if(links_jQa[index_jQa]) links_jQa[index].setAttribute('active', '');
        }
      }, {
        root: carousel_jQa, threshold:0.5
      });
  
      for (var i = 0; i < tiles_jQa.length; i++) {
        observer.observe(tiles_jQa[i]);
      }
  
    }
  
  </script>
